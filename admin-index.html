<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鹏访客系统后台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏导航 -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar min-vh-100">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white">小鹏访客系统管理后台</h5>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#dashboard">
                                <i class="bi bi-house-door me-2"></i>控制台
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#visitors">
                                <i class="bi bi-people me-2"></i>访客管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#appointments">
                                <i class="bi bi-calendar-check me-2"></i>预约管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#employees">
                                <i class="bi bi-person-badge me-2"></i>员工管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#blacklist">
                                <i class="bi bi-shield-exclamation me-2"></i>黑名单管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#reports">
                                <i class="bi bi-graph-up me-2"></i>统计报表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#settings">
                                <i class="bi bi-gear me-2"></i>系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要内容区域 -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">控制台</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">导出</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">打印</button>
                        </div>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">今日访客</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">125</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-people fs-2"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">待审核预约</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">38</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-clock-history fs-2"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">在访人数</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">62</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-person-check fs-2"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">本月访客总量</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">2,846</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-graph-up fs-2"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 访客列表 -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold">最近访客记录</h6>
                        <div class="input-group w-25">
                            <input type="text" class="form-control" placeholder="搜索访客...">
                            <button class="btn btn-primary" type="button">搜索</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>访客姓名</th>
                                        <th>被访人</th>
                                        <th>来访时间</th>
                                        <th>离开时间</th>
                                        <th>来访事由</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>张三</td>
                                        <td>李四</td>
                                        <td>2024-01-20 09:30</td>
                                        <td>2024-01-20 11:30</td>
                                        <td>业务洽谈</td>
                                        <td><span class="badge bg-success">已完成</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-info">查看</button>
                                            <button class="btn btn-sm btn-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>王五</td>
                                        <td>赵六</td>
                                        <td>2024-01-20 13:00</td>
                                        <td>-</td>
                                        <td>设备维护</td>
                                        <td><span class="badge bg-warning">在访中</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-info">查看</button>
                                            <button class="btn btn-sm btn-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">上一页</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
