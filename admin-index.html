<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">访客登记</h2>
        <form id="visitorForm">
            <div class="mb-3">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">手机号</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">身份证号</label>
                <input type="text" class="form-control" id="idCard" required>
            </div>
            <div class="mb-3">
                <label class="form-label">人脸照片</label>
                <input type="file" class="form-control" id="faceImage" accept="image/*">
            </div>
            <div class="mb-3">
                <label class="form-label">来访目的</label>
                <textarea class="form-control" id="purpose" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">被访员工</label>
                <select class="form-control" id="employeeId" required>
                    <option value="">请选择被访员工</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">预计来访时间</label>
                <input type="datetime-local" class="form-control" id="visitTime" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('visitorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                idCard: document.getElementById('idCard').value,
                faceImage: document.getElementById('faceImage').files[0] ? await toBase64(document.getElementById('faceImage').files[0]) : null,
                purpose: document.getElementById('purpose').value,
                employeeId: parseInt(document.getElementById('employeeId').value),
                visitTime: document.getElementById('visitTime').value
            };

            try {
                const response = await fetch('/api/visitor/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                if(result.code === 200) {
                    alert('登记成功！');
                    document.getElementById('visitorForm').reset();
                } else {
                    alert('登记失败：' + result.message);
                }
            } catch(error) {
                alert('提交失败：' + error.message);
            }
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // 加载员工列表
        fetch('/api/employee/list')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('employeeId');
                data.forEach(employee => {
                    const option = document.createElement('option');
                    option.value = employee.id;
                    option.textContent = `${employee.name} - ${employee.department}`;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('加载员工列表失败：', error));
    </script>
</body>
</html>
