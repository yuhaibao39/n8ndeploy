<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- 访客登记表单 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>访客登记</h5>
            </div>
            <div class="card-body">
                <form id="visitorForm">
                    <div class="form-group">
                        <label>访客姓名</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="tel" class="form-control" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label>身份证号</label>
                        <input type="text" class="form-control" name="idCard" required>
                    </div>
                    <div class="form-group">
                        <label>人脸照片</label>
                        <input type="file" class="form-control-file" name="faceImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label>来访目的</label>
                        <textarea class="form-control" name="purpose" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>被访员工</label>
                        <select class="form-control" name="employeeId" required>
                            <option value="">请选择员工</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>

        <!-- 访问记录查询 -->
        <div class="card">
            <div class="card-header">
                <h5>访问记录查询</h5>
            </div>
            <div class="card-body">
                <form id="searchForm" class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="date" class="form-control" name="startTime">
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" name="endTime">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>访客姓名</th>
                            <th>被访员工</th>
                            <th>来访时间</th>
                            <th>离开时间</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // 访客登记提交
        $('#visitorForm').on('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            $.ajax({
                url: '/api/visitor/register',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    if(res.code === 200) {
                        alert('登记成功');
                        getPassCode(res.data.visitorId);
                    }
                }
            });
        });

        // 获取通行码
        function getPassCode(visitorId) {
            $.post(`/api/visitor/pass-code/${visitorId}`, function(res) {
                if(res.code === 200) {
                    alert(`通行码: ${res.data.passCode}\n有效期至: ${res.data.expireTime}`);
                }
            });
        }

        // 查询访问记录
        $('#searchForm').on('submit', function(e) {
            e.preventDefault();
            const params = $(this).serialize();
            
            $.get(`/api/visit/records?${params}`, function(res) {
                if(res.code === 200) {
                    const records = res.data;
                    let html = '';
                    records.forEach(record => {
                        html += `
                            <tr>
                                <td>${record.visitorName}</td>
                                <td>${record.employeeName}</td>
                                <td>${record.visitTime}</td>
                                <td>${record.leaveTime || '-'}</td>
                                <td>${record.status === 0 ? '在访' : '已离开'}</td>
                            </tr>
                        `;
                    });
                    $('#recordsTable').html(html);
                }
            });
        });
    </script>
</body>
</html>
