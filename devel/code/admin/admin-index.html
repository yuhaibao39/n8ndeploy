<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4">访客登记</h2>
            <form id="visitorForm">
                <div class="mb-3">
                    <label for="name" class="form-label">访客姓名</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">手机号</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="idCard" class="form-label">身份证号</label>
                    <input type="text" class="form-control" id="idCard" required>
                </div>
                <div class="mb-3">
                    <label for="purpose" class="form-label">来访目的</label>
                    <textarea class="form-control" id="purpose" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="carNumber" class="form-label">车牌号</label>
                    <input type="text" class="form-control" id="carNumber">
                </div>
                <div class="mb-3">
                    <label for="employeeId" class="form-label">被访人</label>
                    <select class="form-select" id="employeeId" required>
                        <option value="">请选择被访人</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('visitorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                idCard: document.getElementById('idCard').value,
                purpose: document.getElementById('purpose').value,
                carNumber: document.getElementById('carNumber').value,
                employeeId: document.getElementById('employeeId').value
            };

            try {
                const response = await fetch('/api/visitor/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if(result.code === 200) {
                    alert('登记成功！');
                    document.getElementById('visitorForm').reset();
                } else {
                    alert('登记失败：' + result.message);
                }
            } catch(error) {
                alert('系统错误，请稍后重试');
                console.error(error);
            }
        });

        // 加载被访人列表
        async function loadEmployees() {
            try {
                const response = await fetch('/api/employee/list');
                const result = await response.json();
                if(result.code === 200) {
                    const select = document.getElementById('employeeId');
                    result.data.forEach(employee => {
                        const option = document.createElement('option');
                        option.value = employee.id;
                        option.textContent = `${employee.name} - ${employee.department}`;
                        select.appendChild(option);
                    });
                }
            } catch(error) {
                console.error('加载被访人列表失败:', error);
            }
        }

        loadEmployees();
    </script>
</body>
</html>
