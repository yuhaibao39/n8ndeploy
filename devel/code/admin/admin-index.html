<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鹏汽车访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">小鹏汽车访客系统</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h4 class="mb-4">访客预约</h4>
            <form id="appointmentForm">
                <div class="mb-3">
                    <label class="form-label">访客姓名</label>
                    <input type="text" class="form-control" name="visitorName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">身份证号</label>
                    <input type="text" class="form-control" name="idCard" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">手机号</label>
                    <input type="tel" class="form-control" name="phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">被访人</label>
                    <select class="form-control" name="hostId" required>
                        <option value="">请选择被访人</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">来访目的</label>
                    <textarea class="form-control" name="visitPurpose" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">预约时间</label>
                    <input type="datetime-local" class="form-control" name="appointmentTime" required>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>
        </div>

        <div class="form-container mt-4">
            <h4 class="mb-4">身份认证</h4>
            <form id="authForm">
                <div class="mb-3">
                    <label class="form-label">预约ID</label>
                    <input type="text" class="form-control" name="appointmentId" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">人脸采集</label>
                    <div class="d-flex align-items-center">
                        <video id="video" width="320" height="240" style="display: none;"></video>
                        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
                        <img id="preview" width="320" height="240" style="display: none;">
                        <button type="button" class="btn btn-secondary" id="captureBtn">开始采集</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">验证身份</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('appointmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/v1/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if(result.code === 200) {
                    alert('预约成功！');
                }
            } catch(error) {
                console.error('预约失败:', error);
            }
        });

        let stream;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');

        captureBtn.addEventListener('click', async () => {
            if(video.style.display === 'none') {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                video.play();
                captureBtn.textContent = '拍照';
            } else {
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, 320, 240);
                preview.src = canvas.toDataURL('image/png');
                preview.style.display = 'block';
                video.style.display = 'none';
                stream.getTracks().forEach(track => track.stop());
                captureBtn.textContent = '重新采集';
            }
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                appointmentId: formData.get('appointmentId'),
                faceImage: preview.src.split(',')[1]
            };

            try {
                const response = await fetch('/api/v1/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if(result.code === 200 && result.data.verified) {
                    alert('身份验证成功！');
                }
            } catch(error) {
                console.error('验证失败:', error);
            }
        });
    </script>
</body>
</html>
