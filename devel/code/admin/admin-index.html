<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .record-container {
            margin: 30px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">访客管理系统</a>
        </div>
    </nav>

    <div class="form-container">
        <h4>访客登记</h4>
        <form id="visitorForm">
            <div class="mb-3">
                <label class="form-label">访客姓名</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">手机号码</label>
                <input type="tel" class="form-control" name="mobile" required>
            </div>
            <div class="mb-3">
                <label class="form-label">身份证号</label>
                <input type="text" class="form-control" name="idCard" required>
            </div>
            <div class="mb-3">
                <label class="form-label">人脸照片</label>
                <input type="file" class="form-control" name="faceImage" accept="image/*">
            </div>
            <div class="mb-3">
                <label class="form-label">来访目的</label>
                <textarea class="form-control" name="purpose" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">被访员工</label>
                <select class="form-control" name="employeeId" required>
                    <option value="">请选择</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <div class="record-container">
        <h4>访问记录</h4>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>访客姓名</th>
                        <th>被访员工</th>
                        <th>来访时间</th>
                        <th>离开时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="recordsList"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/api/visitor/register', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if(data.code === 200) {
                    alert('登记成功');
                    loadRecords();
                } else {
                    alert('登记失败：' + data.message);
                }
            });
        });

        function loadRecords() {
            fetch('/api/visit/records')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('recordsList');
                tbody.innerHTML = data.data.map(record => `
                    <tr>
                        <td>${record.visitorName}</td>
                        <td>${record.employeeName}</td>
                        <td>${record.visitTime}</td>
                        <td>${record.leaveTime || '-'}</td>
                        <td>${record.status === 0 ? '在访' : '已离开'}</td>
                    </tr>
                `).join('');
            });
        }

        loadRecords();
    </script>
</body>
</html>
