<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .record-container {
            margin: 30px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">访客管理系统</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h4>访客登记</h4>
            <form id="visitorForm">
                <div class="mb-3">
                    <label class="form-label">访客姓名</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">手机号码</label>
                    <input type="tel" class="form-control" name="mobile" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">身份证号</label>
                    <input type="text" class="form-control" name="idCard" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">人脸照片</label>
                    <input type="file" class="form-control" name="faceImage" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">来访目的</label>
                    <textarea class="form-control" name="purpose" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">被访员工ID</label>
                    <input type="number" class="form-control" name="employeeId" required>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>

        <div class="record-container">
            <h4>访问记录查询</h4>
            <div class="row mb-3">
                <div class="col">
                    <input type="date" class="form-control" id="startTime">
                </div>
                <div class="col">
                    <input type="date" class="form-control" id="endTime">
                </div>
                <div class="col">
                    <button class="btn btn-primary" onclick="queryRecords()">查询</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>记录ID</th>
                        <th>访客姓名</th>
                        <th>被访员工</th>
                        <th>来访时间</th>
                        <th>离开时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="recordsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('visitorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/visitor/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if(result.code === 200) {
                    alert('登记成功');
                    getPassCode(result.data.visitorId);
                } else {
                    alert('登记失败：' + result.message);
                }
            } catch(error) {
                alert('系统错误');
            }
        });

        async function getPassCode(visitorId) {
            try {
                const response = await fetch(`/api/visitor/pass-code/${visitorId}`, {
                    method: 'POST'
                });
                const result = await response.json();
                if(result.code === 200) {
                    alert(`通行码: ${result.data.passCode}\n有效期至: ${result.data.expireTime}`);
                }
            } catch(error) {
                alert('获取通行码失败');
            }
        }

        async function queryRecords() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            try {
                const response = await fetch(`/api/visit/records?startTime=${startTime}&endTime=${endTime}`);
                const result = await response.json();
                if(result.code === 200) {
                    const tbody = document.getElementById('recordsTable');
                    tbody.innerHTML = result.data.map(record => `
                        <tr>
                            <td>${record.recordId}</td>
                            <td>${record.visitorName}</td>
                            <td>${record.employeeName}</td>
                            <td>${record.visitTime}</td>
                            <td>${record.leaveTime || '-'}</td>
                            <td>${record.status === 0 ? '在访' : '已离开'}</td>
                        </tr>
                    `).join('');
                }
            } catch(error) {
                alert('查询失败');
            }
        }
    </script>
</body>
</html>
