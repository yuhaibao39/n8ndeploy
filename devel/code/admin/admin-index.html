<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 30px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">访客登记</h2>
        <form id="visitorForm">
            <div class="form-group">
                <label for="name">访客姓名</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">手机号</label>
                <input type="tel" class="form-control" id="mobile" required>
            </div>
            <div class="form-group">
                <label for="idCard">身份证号</label>
                <input type="text" class="form-control" id="idCard" required>
            </div>
            <div class="form-group">
                <label for="faceImage">人脸照片</label>
                <input type="file" class="form-control" id="faceImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="purpose">来访目的</label>
                <textarea class="form-control" id="purpose" required></textarea>
            </div>
            <div class="form-group">
                <label for="employeeId">被访员工</label>
                <select class="form-control" id="employeeId" required>
                    <option value="">请选择</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>

        <hr>

        <h2 class="mb-4">访问记录查询</h2>
        <form id="searchForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>开始时间</label>
                        <input type="datetime-local" class="form-control" id="startTime">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>结束时间</label>
                        <input type="datetime-local" class="form-control" id="endTime">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">查询</button>
        </form>

        <div id="recordsList" class="mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>访客姓名</th>
                        <th>被访员工</th>
                        <th>来访时间</th>
                        <th>离开时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="recordsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 访客登记表单提交
            $('#visitorForm').on('submit', function(e) {
                e.preventDefault();
                const formData = {
                    name: $('#name').val(),
                    mobile: $('#mobile').val(),
                    idCard: $('#idCard').val(),
                    faceImage: $('#faceImage').val(),
                    purpose: $('#purpose').val(),
                    employeeId: $('#employeeId').val()
                };

                $.ajax({
                    url: '/api/visitor/register',
                    method: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        if(response.code === 200) {
                            alert('登记成功');
                            $('#visitorForm')[0].reset();
                        }
                    }
                });
            });

            // 访问记录查询
            $('#searchForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/visit/records',
                    method: 'GET',
                    data: {
                        startTime: $('#startTime').val(),
                        endTime: $('#endTime').val()
                    },
                    success: function(response) {
                        if(response.code === 200) {
                            renderRecords(response.data);
                        }
                    }
                });
            });

            function renderRecords(records) {
                const tbody = $('#recordsBody');
                tbody.empty();
                records.forEach(record => {
                    tbody.append(`
                        <tr>
                            <td>${record.visitorName}</td>
                            <td>${record.employeeName}</td>
                            <td>${record.visitTime}</td>
                            <td>${record.leaveTime || '-'}</td>
                            <td>${record.status === 0 ? '在访' : '已离开'}</td>
                        </tr>
                    `);
                });
            }
        });
    </script>
</body>
</html>
