<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { margin-bottom: 20px; }
        .form-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">访客管理系统</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="#visitor-register">访客登记</a>
                <a class="nav-link" href="#visit-records">访问记录</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="visitor-register" class="form-container">
            <h2 class="mb-4">访客登记</h2>
            <form id="visitorForm">
                <div class="mb-3">
                    <label class="form-label">访客姓名</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">手机号码</label>
                    <input type="tel" class="form-control" name="mobile" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">身份证号</label>
                    <input type="text" class="form-control" name="idCard" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">来访目的</label>
                    <textarea class="form-control" name="purpose" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">人脸照片</label>
                    <input type="file" class="form-control" name="faceImage" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">被访员工ID</label>
                    <input type="number" class="form-control" name="employeeId" required>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>

        <div id="visit-records" class="mt-5">
            <h2 class="mb-4">访问记录</h2>
            <div class="row mb-3">
                <div class="col">
                    <input type="date" class="form-control" id="startTime" placeholder="开始时间">
                </div>
                <div class="col">
                    <input type="date" class="form-control" id="endTime" placeholder="结束时间">
                </div>
                <div class="col">
                    <button class="btn btn-primary" onclick="searchRecords()">查询</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>记录ID</th>
                        <th>访客姓名</th>
                        <th>被访员工</th>
                        <th>来访时间</th>
                        <th>离开时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="recordsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('visitorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/api/visitor/register', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                if(result.code === 200) {
                    alert('登记成功');
                    generatePassCode(result.data.visitorId);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        async function generatePassCode(visitorId) {
            try {
                const response = await fetch(`/api/visitor/pass-code/${visitorId}`, {
                    method: 'POST'
                });
                const result = await response.json();
                if(result.code === 200) {
                    alert(`通行码: ${result.data.passCode}\n有效期至: ${result.data.expireTime}`);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function searchRecords() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            try {
                const response = await fetch(`/api/visit/records?startTime=${startTime}&endTime=${endTime}`);
                const result = await response.json();
                if(result.code === 200) {
                    const tbody = document.getElementById('recordsTable');
                    tbody.innerHTML = result.data.map(record => `
                        <tr>
                            <td>${record.recordId}</td>
                            <td>${record.visitorName}</td>
                            <td>${record.employeeName}</td>
                            <td>${record.visitTime}</td>
                            <td>${record.leaveTime || '-'}</td>
                            <td>${record.status === 0 ? '在访' : '已离开'}</td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
