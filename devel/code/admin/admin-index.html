<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            padding: 20px 0;
            background: #f8f9fa;
        }
        .main-content {
            margin-top: 30px;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h2>访客管理系统</h2>
        </div>
    </div>

    <div class="container main-content">
        <!-- 访客登记表单 -->
        <div class="form-section">
            <h4>访客登记</h4>
            <form id="visitorForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">手机号</label>
                        <input type="tel" class="form-control" name="mobile" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">身份证号</label>
                        <input type="text" class="form-control" name="idCard" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">来访目的</label>
                        <input type="text" class="form-control" name="purpose" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">人脸照片</label>
                    <input type="file" class="form-control" name="faceImage" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">被访员工</label>
                    <select class="form-control" name="employeeId" required>
                        <option value="">请选择</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>

        <!-- 访问记录查询 -->
        <div class="form-section">
            <h4>访问记录查询</h4>
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="datetime-local" class="form-control" id="startTime">
                </div>
                <div class="col-md-3">
                    <input type="datetime-local" class="form-control" id="endTime">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" onclick="queryRecords()">查询</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>访客姓名</th>
                        <th>被访员工</th>
                        <th>来访时间</th>
                        <th>离开时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="recordsTable"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 访客登记表单提交
        document.getElementById('visitorForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/api/visitor/register', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if(result.code === 200) {
                    alert('登记成功');
                    e.target.reset();
                }
            } catch(error) {
                console.error('Error:', error);
            }
        };

        // 查询访问记录
        async function queryRecords() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            try {
                const response = await fetch(`/api/visit/records?startTime=${startTime}&endTime=${endTime}`);
                const result = await response.json();
                if(result.code === 200) {
                    renderRecords(result.data);
                }
            } catch(error) {
                console.error('Error:', error);
            }
        }

        // 渲染访问记录
        function renderRecords(records) {
            const tbody = document.getElementById('recordsTable');
            tbody.innerHTML = records.map(record => `
                <tr>
                    <td>${record.visitorName}</td>
                    <td>${record.employeeName}</td>
                    <td>${record.visitTime}</td>
                    <td>${record.leaveTime || '-'}</td>
                    <td>${record.status === 0 ? '在访' : '已离开'}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
