<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">访客系统</a>
        </div>
    </nav>

    <div class="container form-container">
        <h2 class="mb-4">访客登记</h2>
        <form id="visitorForm">
            <div class="mb-3">
                <label class="form-label">访客姓名</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">手机号</label>
                <input type="tel" class="form-control" name="mobile" required>
            </div>
            <div class="mb-3">
                <label class="form-label">身份证号</label>
                <input type="text" class="form-control" name="idCard" required>
            </div>
            <div class="mb-3">
                <label class="form-label">人脸照片</label>
                <input type="file" class="form-control" name="faceImage" accept="image/*">
            </div>
            <div class="mb-3">
                <label class="form-label">来访目的</label>
                <textarea class="form-control" name="purpose" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">被访员工</label>
                <select class="form-control" name="employeeId" required>
                    <option value="">请选择</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('visitorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                mobile: formData.get('mobile'),
                idCard: formData.get('idCard'),
                faceImage: await convertFileToBase64(formData.get('faceImage')),
                purpose: formData.get('purpose'),
                employeeId: formData.get('employeeId')
            };

            try {
                const response = await fetch('/api/visitor/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if(result.code === 200) {
                    alert('登记成功！');
                    getPassCode(result.data.visitorId);
                } else {
                    alert('登记失败：' + result.message);
                }
            } catch(error) {
                alert('系统错误，请稍后重试');
            }
        });

        async function getPassCode(visitorId) {
            try {
                const response = await fetch(`/api/visitor/pass-code/${visitorId}`, {
                    method: 'POST'
                });
                const result = await response.json();
                if(result.code === 200) {
                    alert(`您的通行码是：${result.data.passCode}\n有效期至：${result.data.expireTime}`);
                }
            } catch(error) {
                alert('获取通行码失败，请稍后重试');
            }
        }

        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                if (!file) {
                    resolve(null);
                    return;
                }
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
