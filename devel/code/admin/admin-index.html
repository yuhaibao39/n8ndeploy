<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- 访客登记表单 -->
        <div class="card">
            <div class="card-header">
                <h3>访客登记</h3>
            </div>
            <div class="card-body">
                <form @submit.prevent="submitVisitor">
                    <div class="mb-3">
                        <label class="form-label">访客姓名</label>
                        <input type="text" class="form-control" v-model="visitorForm.name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">手机号</label>
                        <input type="tel" class="form-control" v-model="visitorForm.phone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">身份证号</label>
                        <input type="text" class="form-control" v-model="visitorForm.idCard" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">来访目的</label>
                        <textarea class="form-control" v-model="visitorForm.purpose" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">车牌号(选填)</label>
                        <input type="text" class="form-control" v-model="visitorForm.carNumber">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">被访人</label>
                        <select class="form-select" v-model="visitorForm.employeeId" required>
                            <option v-for="emp in employees" :key="emp.id" :value="emp.id">
                                {{emp.name}} - {{emp.department}}
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    visitorForm: {
                        name: '',
                        phone: '',
                        idCard: '',
                        purpose: '',
                        carNumber: '',
                        employeeId: ''
                    },
                    employees: []
                }
            },
            methods: {
                async submitVisitor() {
                    try {
                        const response = await fetch('/api/visitor/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.visitorForm)
                        });
                        const result = await response.json();
                        if(result.code === 200) {
                            alert('登记成功！');
                            this.resetForm();
                        } else {
                            alert('登记失败：' + result.message);
                        }
                    } catch(error) {
                        alert('系统错误：' + error.message);
                    }
                },
                resetForm() {
                    this.visitorForm = {
                        name: '',
                        phone: '',
                        idCard: '',
                        purpose: '',
                        carNumber: '',
                        employeeId: ''
                    };
                },
                async loadEmployees() {
                    try {
                        const response = await fetch('/api/employee/list');
                        const result = await response.json();
                        if(result.code === 200) {
                            this.employees = result.data;
                        }
                    } catch(error) {
                        console.error('加载员工列表失败：', error);
                    }
                }
            },
            mounted() {
                this.loadEmployees();
            }
        }).mount('#app');
    </script>
</body>
</html>
