<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .form-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">访客管理系统</h2>
        
        <!-- 访客登记表单 -->
        <div class="card mb-4">
            <div class="card-header">访客登记</div>
            <div class="card-body">
                <form id="visitorForm">
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>身份证号</label>
                        <input type="text" class="form-control" id="idCard" required>
                    </div>
                    <div class="form-group">
                        <label>来访事由</label>
                        <textarea class="form-control" id="visitReason" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>

        <!-- 到访登记表单 -->
        <div class="card mb-4">
            <div class="card-header">到访登记</div>
            <div class="card-body">
                <form id="checkinForm">
                    <div class="form-group">
                        <label>访客ID</label>
                        <input type="number" class="form-control" id="visitorId" required>
                    </div>
                    <div class="form-group">
                        <label>到访时间</label>
                        <input type="datetime-local" class="form-control" id="visitTime" required>
                    </div>
                    <button type="submit" class="btn btn-success">登记到访</button>
                </form>
            </div>
        </div>

        <!-- 离开登记表单 -->
        <div class="card">
            <div class="card-header">离开登记</div>
            <div class="card-body">
                <form id="checkoutForm">
                    <div class="form-group">
                        <label>记录ID</label>
                        <input type="number" class="form-control" id="recordId" required>
                    </div>
                    <div class="form-group">
                        <label>离开时间</label>
                        <input type="datetime-local" class="form-control" id="leaveTime" required>
                    </div>
                    <button type="submit" class="btn btn-warning">登记离开</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 访客登记
            $('#visitorForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/visitor/register',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: $('#name').val(),
                        phone: $('#phone').val(),
                        idCard: $('#idCard').val(),
                        visitReason: $('#visitReason').val()
                    }),
                    success: function(response) {
                        alert('访客登记成功！访客ID：' + response.data.visitorId);
                        $('#visitorForm')[0].reset();
                    }
                });
            });

            // 到访登记
            $('#checkinForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/visit/checkin',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        visitorId: $('#visitorId').val(),
                        visitTime: $('#visitTime').val()
                    }),
                    success: function(response) {
                        alert('到访登记成功！记录ID：' + response.data.recordId);
                        $('#checkinForm')[0].reset();
                    }
                });
            });

            // 离开登记
            $('#checkoutForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/visit/checkout',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        recordId: $('#recordId').val(),
                        leaveTime: $('#leaveTime').val()
                    }),
                    success: function(response) {
                        alert('离开登记成功！');
                        $('#checkoutForm')[0].reset();
                    }
                });
            });
        });
    </script>
</body>
</html>
