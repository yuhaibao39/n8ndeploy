<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
        }
        .sidebar-sticky {
            height: calc(100vh - 48px);
            overflow-x: hidden;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
        }
        .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">访客管理系统</a>
        <div class="d-flex">
            <span class="navbar-text me-3">管理员</span>
            <button class="btn btn-outline-light btn-sm">退出</button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">
                            <i class="bi bi-speedometer2 me-2"></i>控制台
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#visitors">
                            <i class="bi bi-people me-2"></i>访客管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointments">
                            <i class="bi bi-calendar-check me-2"></i>预约审核
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#statistics">
                            <i class="bi bi-graph-up me-2"></i>数据统计
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#permissions">
                            <i class="bi bi-shield-lock me-2"></i>权限管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div id="content-area">
                <!-- 控制台内容 -->
                <div id="dashboard" class="content-section">
                    <h2 class="mb-4">控制台</h2>
                    <div class="row">
                        <div class="col-md-3 mb-4">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <h5 class="card-title">今日访客</h5>
                                    <h3 class="card-text">125</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-4">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <h5 class="card-title">待审核预约</h5>
                                    <h3 class="card-text">15</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-4">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <h5 class="card-title">本月访客</h5>
                                    <h3 class="card-text">1,234</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-4">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <h5 class="card-title">系统用户</h5>
                                    <h3 class="card-text">24</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 访客管理内容 -->
                <div id="visitors" class="content-section d-none">
                    <h2 class="mb-4">访客管理</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <button class="btn btn-primary">新增访客</button>
                                <div class="d-flex gap-2">
                                    <input type="text" class="form-control" placeholder="搜索访客">
                                    <button class="btn btn-outline-primary">搜索</button>
                                </div>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>访客ID</th>
                                        <th>姓名</th>
                                        <th>联系方式</th>
                                        <th>来访目的</th>
                                        <th>来访时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>001</td>
                                        <td>张三</td>
                                        <td>13800138000</td>
                                        <td>商务洽谈</td>
                                        <td>2024-01-20 14:30</td>
                                        <td><span class="badge bg-success">已到访</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-info">详情</button>
                                            <button class="btn btn-sm btn-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination justify-content-end">
                                    <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        this.classList.add('active');
        
        const targetId = this.getAttribute('href').substring(1);
        document.querySelectorAll('.content-section').forEach(section => {
            section.classList.add('d-none');
        });
        document.getElementById(targetId).classList.remove('d-none');
    });
});
</script>

</body>
</html>
