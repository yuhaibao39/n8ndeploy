<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客系统管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .content {
            padding: 20px;
        }
        .nav-link {
            color: #0d6efd;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <nav class="col-md-2 sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5>访客系统管理后台</h5>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>控制台
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#visitors">
                                <i class="bi bi-people me-2"></i>访客信息管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#appointments">
                                <i class="bi bi-calendar-check me-2"></i>预约审核
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#statistics">
                                <i class="bi bi-graph-up me-2"></i>数据统计
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#permissions">
                                <i class="bi bi-shield-lock me-2"></i>权限管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 右侧内容区 -->
            <main class="col-md-10 content">
                <!-- 控制台 -->
                <div id="dashboard" class="container">
                    <h2 class="mb-4">控制台</h2>
                    <div class="row">
                        <div class="col-md-3 mb-4">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <h5 class="card-title">今日访客</h5>
                                    <h2 class="card-text">128</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-4">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <h5 class="card-title">待审核预约</h5>
                                    <h2 class="card-text">23</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-4">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <h5 class="card-title">本月访客</h5>
                                    <h2 class="card-text">1,234</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-4">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <h5 class="card-title">系统用户</h5>
                                    <h2 class="card-text">45</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header">
                            最近访客记录
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>访客ID</th>
                                        <th>姓名</th>
                                        <th>来访时间</th>
                                        <th>来访目的</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>V001</td>
                                        <td>张三</td>
                                        <td>2024-01-20 09:30</td>
                                        <td>业务洽谈</td>
                                        <td><span class="badge bg-success">已完成</span></td>
                                    </tr>
                                    <tr>
                                        <td>V002</td>
                                        <td>李四</td>
                                        <td>2024-01-20 10:15</td>
                                        <td>面试</td>
                                        <td><span class="badge bg-primary">进行中</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
