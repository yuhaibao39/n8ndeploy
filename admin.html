<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .content {
            padding: 20px;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <nav class="col-md-2 sidebar p-0">
                <div class="py-3 text-center">
                    <h5>访客管理系统</h5>
                </div>
                <div class="nav flex-column">
                    <a class="nav-link active" href="#dashboard" data-bs-toggle="tab">
                        <i class="bi bi-speedometer2"></i> 控制台
                    </a>
                    <a class="nav-link" href="#visitors" data-bs-toggle="tab">
                        <i class="bi bi-people"></i> 访客管理
                    </a>
                    <a class="nav-link" href="#appointments" data-bs-toggle="tab">
                        <i class="bi bi-calendar-check"></i> 预约审核
                    </a>
                    <a class="nav-link" href="#statistics" data-bs-toggle="tab">
                        <i class="bi bi-graph-up"></i> 数据统计
                    </a>
                    <a class="nav-link" href="#permissions" data-bs-toggle="tab">
                        <i class="bi bi-shield-lock"></i> 权限管理
                    </a>
                </div>
            </nav>

            <!-- 右侧内容区 -->
            <main class="col-md-10 content">
                <div class="tab-content">
                    <!-- 控制台 -->
                    <div class="tab-pane fade show active" id="dashboard">
                        <h4>控制台</h4>
                        <div class="row mt-4">
                            <div class="col-md-3">
                                <div class="card text-white bg-primary">
                                    <div class="card-body">
                                        <h5 class="card-title">今日访客</h5>
                                        <p class="card-text h2">125</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-success">
                                    <div class="card-body">
                                        <h5 class="card-title">待审核预约</h5>
                                        <p class="card-text h2">15</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-warning">
                                    <div class="card-body">
                                        <h5 class="card-title">本月访客</h5>
                                        <p class="card-text h2">2,156</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-info">
                                    <div class="card-body">
                                        <h5 class="card-title">系统用户</h5>
                                        <p class="card-text h2">45</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 访客管理 -->
                    <div class="tab-pane fade" id="visitors">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4>访客管理</h4>
                            <button class="btn btn-primary"><i class="bi bi-plus"></i> 新增访客</button>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>访客ID</th>
                                    <th>姓名</th>
                                    <th>联系方式</th>
                                    <th>来访时间</th>
                                    <th>来访事由</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>001</td>
                                    <td>张三</td>
                                    <td>13800138000</td>
                                    <td>2024-01-20 14:30</td>
                                    <td>商务洽谈</td>
                                    <td><span class="badge bg-success">已通过</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-info">编辑</button>
                                        <button class="btn btn-sm btn-danger">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 预约审核 -->
                    <div class="tab-pane fade" id="appointments">
                        <h4>预约审核</h4>
                        <div class="card mt-4">
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>预约编号</th>
                                            <th>访客姓名</th>
                                            <th>预约时间</th>
                                            <th>来访目的</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>A001</td>
                                            <td>李四</td>
                                            <td>2024-01-21 10:00</td>
                                            <td>项目会议</td>
                                            <td><span class="badge bg-warning">待审核</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-success">通过</button>
                                                <button class="btn btn-sm btn-danger">拒绝</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 数据统计 -->
                    <div class="tab-pane fade" id="statistics">
                        <h4>数据统计</h4>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        访客趋势统计
                                    </div>
                                    <div class="card-body">
                                        <canvas id="visitorChart" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        来访目的分布
                                    </div>
                                    <div class="card-body">
                                        <canvas id="purposeChart" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 权限管理 -->
                    <div class="tab-pane fade" id="permissions">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4>权限管理</h4>
                            <button class="btn btn-primary"><i class="bi bi-plus"></i> 新增用户</button>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>用户ID</th>
                                            <th>用户名</th>
                                            <th>角色</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>admin</td>
                                            <td>系统管理员</td>
                                            <td><span class="badge bg-success">启用</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-info">编辑</button>
                                                <button class="btn btn-sm btn-warning">禁用</button>
                                                <button class="btn btn-sm btn-danger">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 初始化图表
        const visitorCtx = document.getElementById('visitorChart').getContext('2d');
        const purposeCtx = document.getElementById('purposeChart').getContext('2d');

        new Chart(visitorCtx, {
            type: 'line',
            data: {
                labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                datasets: [{
                    label: '访客数量',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        new Chart(purposeCtx, {
            type: 'pie',
            data: {
                labels: ['商务洽谈', '项目会议', '面试', '其他'],
                datasets: [{
                    data: [30, 25, 20, 25],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)'
                    ]
                }]
            }
        });
    </script>
</body>
</html>
