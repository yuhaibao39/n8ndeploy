<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .nav-link {
            color: #333;
        }
        .nav-link.active {
            background-color: #0d6efd !important;
            color: white !important;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-4">
                    <h4>访客管理系统</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="visitor-list">
                            <i class="bi bi-people"></i> 访客信息管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="appointment">
                            <i class="bi bi-calendar-check"></i> 预约审核
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="statistics">
                            <i class="bi bi-graph-up"></i> 数据统计
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="permissions">
                            <i class="bi bi-shield-lock"></i> 权限管理
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 右侧内容区域 -->
            <main class="col-md-10">
                <!-- 访客信息管理页面 -->
                <div id="visitor-list" class="content">
                    <h2>访客信息管理</h2>
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <button class="btn btn-primary">新增访客</button>
                                <div class="d-flex">
                                    <input type="text" class="form-control me-2" placeholder="搜索访客">
                                    <button class="btn btn-outline-primary">搜索</button>
                                </div>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>访客ID</th>
                                        <th>姓名</th>
                                        <th>联系方式</th>
                                        <th>来访时间</th>
                                        <th>来访事由</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>001</td>
                                        <td>张三</td>
                                        <td>13800138000</td>
                                        <td>2023-06-20 14:30</td>
                                        <td>商务洽谈</td>
                                        <td><span class="badge bg-success">已通过</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-info">编辑</button>
                                            <button class="btn btn-sm btn-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination justify-content-end">
                                    <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- 预约审核页面 -->
                <div id="appointment" class="content hidden">
                    <h2>预约审核</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h5>李四 - 项目会议</h5>
                                            <p class="mb-1">预约时间：2023-06-21 10:00</p>
                                        </div>
                                        <div>
                                            <button class="btn btn-success me-2">通过</button>
                                            <button class="btn btn-danger">拒绝</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 数据统计页面 -->
                <div id="statistics" class="content hidden">
                    <h2>数据统计</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">今日访客</h5>
                                    <h2 class="card-text text-primary">25</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">本周访客</h5>
                                    <h2 class="card-text text-success">156</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">本月访客</h5>
                                    <h2 class="card-text text-info">521</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 权限管理页面 -->
                <div id="permissions" class="content hidden">
                    <h2>权限管理</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <button class="btn btn-primary">新增角色</button>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>角色名称</th>
                                        <th>权限描述</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>管理员</td>
                                        <td>系统所有权限</td>
                                        <td>2023-06-01</td>
                                        <td>
                                            <button class="btn btn-sm btn-info">编辑</button>
                                            <button class="btn btn-sm btn-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const contents = document.querySelectorAll('.content');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有活动状态
                    navLinks.forEach(l => l.classList.remove('active'));
                    contents.forEach(c => c.classList.add('hidden'));

                    // 添加当前活动状态
                    this.classList.add('active');
                    const targetId = this.getAttribute('data-page');
                    document.getElementById(targetId).classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
