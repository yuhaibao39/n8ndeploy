<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #002147;
        }
        .sidebar .nav-link {
            color: white;
            margin-bottom: 5px;
        }
        .sidebar .nav-link:hover {
            background-color: #003366;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
        }
        .content-area {
            padding: 20px;
        }
        .stats-card {
            transition: transform 0.3s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar p-3">
                <h4 class="text-white mb-4">访客管理系统</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard" data-bs-toggle="tab">
                            <i class="bi bi-speedometer2 me-2"></i>数据概览
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#visitors" data-bs-toggle="tab">
                            <i class="bi bi-people me-2"></i>访客管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointments" data-bs-toggle="tab">
                            <i class="bi bi-calendar-check me-2"></i>预约审核
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#permissions" data-bs-toggle="tab">
                            <i class="bi bi-shield-lock me-2"></i>权限管理
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 主要内容区 -->
            <main class="col-md-10 content-area">
                <div class="tab-content">
                    <!-- 数据概览 -->
                    <div class="tab-pane fade show active" id="dashboard">
                        <h2 class="mb-4">数据概览</h2>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white stats-card">
                                    <div class="card-body">
                                        <h5>今日访客</h5>
                                        <h2>128</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white stats-card">
                                    <div class="card-body">
                                        <h5>待审核预约</h5>
                                        <h2>45</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-info text-white stats-card">
                                    <div class="card-body">
                                        <h5>本月累计</h5>
                                        <h2>1,234</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning text-white stats-card">
                                    <div class="card-body">
                                        <h5>在线管理员</h5>
                                        <h2>8</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 访客管理 -->
                    <div class="tab-pane fade" id="visitors">
                        <h2 class="mb-4">访客管理</h2>
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <div>
                                        <button class="btn btn-primary me-2">新增访客</button>
                                        <button class="btn btn-secondary">导出数据</button>
                                    </div>
                                    <div class="w-25">
                                        <input type="search" class="form-control" placeholder="搜索访客...">
                                    </div>
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>访客ID</th>
                                            <th>姓名</th>
                                            <th>来访时间</th>
                                            <th>来访事由</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>V001</td>
                                            <td>张三</td>
                                            <td>2024-01-20 09:30</td>
                                            <td>业务洽谈</td>
                                            <td><span class="badge bg-success">已通过</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-info">查看</button>
                                                <button class="btn btn-sm btn-danger">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 预约审核 -->
                    <div class="tab-pane fade" id="appointments">
                        <h2 class="mb-4">预约审核</h2>
                        <div class="card">
                            <div class="card-body">
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h5 class="mb-1">李四 - 商务会议</h5>
                                                <p class="mb-1">预约时间：2024-01-21 14:00</p>
                                            </div>
                                            <div>
                                                <button class="btn btn-success me-2">通过</button>
                                                <button class="btn btn-danger">拒绝</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 权限管理 -->
                    <div class="tab-pane fade" id="permissions">
                        <h2 class="mb-4">权限管理</h2>
                        <div class="card">
                            <div class="card-body">
                                <button class="btn btn-primary mb-3">添加角色</button>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>角色名称</th>
                                            <th>权限描述</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>超级管理员</td>
                                            <td>系统所有权限</td>
                                            <td>2024-01-01</td>
                                            <td>
                                                <button class="btn btn-sm btn-primary">编辑</button>
                                                <button class="btn btn-sm btn-danger">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var triggerTabList = [].slice.call(document.querySelectorAll('.nav-link'));
            triggerTabList.forEach(function(triggerEl) {
                triggerEl.addEventListener('click', function(e) {
                    e.preventDefault();
                    triggerTabList.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
