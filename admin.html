<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- 左侧菜单 -->
        <nav class="col-md-2 sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#visitor" data-bs-toggle="tab">
                            <i class="bi bi-people"></i> 访客管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#approval" data-bs-toggle="tab">
                            <i class="bi bi-check-square"></i> 预约审核
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#statistics" data-bs-toggle="tab">
                            <i class="bi bi-graph-up"></i> 数据统计
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#permission" data-bs-toggle="tab">
                            <i class="bi bi-shield-lock"></i> 权限管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 右侧内容 -->
        <main class="col-md-10 content">
            <div class="tab-content">
                <!-- 访客管理 -->
                <div class="tab-pane fade show active" id="visitor">
                    <h2>访客管理</h2>
                    <div class="mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVisitorModal">新增访客</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>手机号</th>
                                <th>来访时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="visitorList">
                        </tbody>
                    </table>
                </div>

                <!-- 预约审核 -->
                <div class="tab-pane fade" id="approval">
                    <h2>预约审核</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>申请编号</th>
                                <th>访客姓名</th>
                                <th>预约时间</th>
                                <th>来访事由</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="approvalList">
                        </tbody>
                    </table>
                </div>

                <!-- 数据统计 -->
                <div class="tab-pane fade" id="statistics">
                    <h2>数据统计</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">访客统计</h5>
                                    <canvas id="visitorChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">审核统计</h5>
                                    <canvas id="approvalChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 权限管理 -->
                <div class="tab-pane fade" id="permission">
                    <h2>权限管理</h2>
                    <div class="mb-3">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addRoleModal">新增角色</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>角色名称</th>
                                <th>权限描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="roleList">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 新增访客模态框 -->
<div class="modal fade" id="addVisitorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增访客</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="visitorForm">
                    <div class="mb-3">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">手机号</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">来访时间</label>
                        <input type="datetime-local" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Mock数据
    const mockVisitors = [
        {id: 1, name: '张三', phone: '13800138000', visitTime: '2024-01-20 14:00', status: '已到访'},
        {id: 2, name: '李四', phone: '13900139000', visitTime: '2024-01-21 10:00', status: '待审核'}
    ];

    const mockApprovals = [
        {id: 'A001', name: '王五', time: '2024-01-22 09:00', reason: '商务洽谈'},
        {id: 'A002', name: '赵六', time: '2024-01-23 15:00', reason: '设备维护'}
    ];

    // 初始化表格数据
    document.addEventListener('DOMContentLoaded', function() {
        // 访客列表
        const visitorList = document.getElementById('visitorList');
        mockVisitors.forEach(visitor => {
            visitorList.innerHTML += `
                <tr>
                    <td>${visitor.id}</td>
                    <td>${visitor.name}</td>
                    <td>${visitor.phone}</td>
                    <td>${visitor.visitTime}</td>
                    <td>${visitor.status}</td>
                    <td>
                        <button class="btn btn-sm btn-info">编辑</button>
                        <button class="btn btn-sm btn-danger">删除</button>
                    </td>
                </tr>
            `;
        });

        // 审核列表
        const approvalList = document.getElementById('approvalList');
        mockApprovals.forEach(approval => {
            approvalList.innerHTML += `
                <tr>
                    <td>${approval.id}</td>
                    <td>${approval.name}</td>
                    <td>${approval.time}</td>
                    <td>${approval.reason}</td>
                    <td>
                        <button class="btn btn-sm btn-success">通过</button>
                        <button class="btn btn-sm btn-danger">拒绝</button>
                    </td>
                </tr>
            `;
        });

        // 初始化图表
        const visitorChart = new Chart(document.getElementById('visitorChart'), {
            type: 'bar',
            data: {
                labels: ['周一', '周二', '周三', '周四', '周五'],
                datasets: [{
                    label: '访客数量',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)'
                }]
            }
        });

        const approvalChart = new Chart(document.getElementById('approvalChart'), {
            type: 'pie',
            data: {
                labels: ['已通过', '待审核', '已拒绝'],
                datasets: [{
                    data: [30, 15, 5],
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                }]
            }
        });
    });
</script>
</body>
</html>
