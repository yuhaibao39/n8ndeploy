<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active { background-color: #0d6efd; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">XPENG访客系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="login">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="register">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="appointment" class="page">
            <h2 class="mb-4">访客预约登记</h2>
            <form id="appointmentForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitorName" class="form-label">访客姓名</label>
                        <input type="text" class="form-control" id="visitorName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">手机号码</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitDate" class="form-label">访问日期</label>
                        <input type="date" class="form-control" id="visitDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="visitTime" class="form-label">访问时间</label>
                        <input type="time" class="form-control" id="visitTime" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="visitPurpose" class="form-label">来访目的</label>
                    <textarea class="form-control" id="visitPurpose" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>
        </section>

        <section id="login" class="page hidden">
            <h2 class="mb-4">用户登录</h2>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">邮箱地址</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </section>

        <section id="register" class="page hidden">
            <h2 class="mb-4">用户注册</h2>
            <form id="registerForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="registerName" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">邮箱地址</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面切换逻辑
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = e.target.getAttribute('data-page');
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.add('hidden');
                });
                document.getElementById(pageId).classList.remove('hidden');
                
                document.querySelectorAll('.nav-link').forEach(navLink => {
                    navLink.classList.remove('active');
                });
                e.target.classList.add('active');
            });
        });

        // 表单提交处理
        const forms = document.querySelectorAll('.needs-validation');
        forms.forEach(form => {
            form.addEventListener('submit', event => {
                event.preventDefault();
                if (!form.checkValidity()) {
                    event.stopPropagation();
                } else {
                    alert('提交成功！');
                    form.reset();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
