<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love China</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #e60000;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        .flag {
            width: 200px;
            height: 133px;
            background-color: #e60000;
            position: relative;
            margin: 20px auto;
        }
        .star {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffde00;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I love China</h1>
        <div class="flag">
            <div class="star">★★★★★</div>
        </div>
        <p>China is a beautiful country with a rich history and culture. Its diverse landscapes, delicious cuisine, and friendly people make it a truly special place.</p>
    </div>
</body>
</html>
