<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPeng Visit System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>XPeng Visit System</h1>
    </header>
    <main>
        <form action="#" method="post">
            <h2>Schedule a Visit</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="visit-date">Preferred Visit Date:</label>
            <input type="date" id="visit-date" name="visit-date" required>

            <label for="visit-time">Preferred Visit Time:</label>
            <input type="time" id="visit-time" name="visit-time" required>

            <label for="visit-reason">Reason for Visit:</label>
            <select id="visit-reason" name="visit-reason" required>
                <option value="">Select a reason</option>
                <option value="test-drive">Test Drive</option>
                <option value="sales-inquiry">Sales Inquiry</option>
                <option value="service">Service Appointment</option>
                <option value="other">Other</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Schedule Visit</button>
        </form>
    </main>
</body>
</html>
