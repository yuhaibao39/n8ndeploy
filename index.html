<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客系统管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .visitor-list {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .nav-link:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>访客系统</h2>
            <nav>
                <a href="#" class="nav-link">仪表盘</a>
                <a href="#" class="nav-link">访客记录</a>
                <a href="#" class="nav-link">预约管理</a>
                <a href="#" class="nav-link">黑名单管理</a>
                <a href="#" class="nav-link">系统设置</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h1>管理仪表盘</h1>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <h3>今日访客</h3>
                    <p>125 人次</p>
                </div>
                <div class="stat-card">
                    <h3>待审核预约</h3>
                    <p>8 条</p>
                </div>
                <div class="stat-card">
                    <h3>本月访客总量</h3>
                    <p>3,254 人次</p>
                </div>
                <div class="stat-card">
                    <h3>在访人数</h3>
                    <p>42 人</p>
                </div>
            </section>

            <section class="visitor-list">
                <h2>最近访客记录</h2>
                <table>
                    <thead>
                        <tr>
                            <th>访客姓名</th>
                            <th>来访时间</th>
                            <th>来访目的</th>
                            <th>接待人</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>张三</td>
                            <td>2023-06-15 09:30</td>
                            <td>业务洽谈</td>
                            <td>李经理</td>
                            <td>已离开</td>
                        </tr>
                        <tr>
                            <td>李四</td>
                            <td>2023-06-15 10:15</td>
                            <td>面试</td>
                            <td>王主管</td>
                            <td>在访中</td>
                        </tr>
                        <tr>
                            <td>王五</td>
                            <td>2023-06-15 11:00</td>
                            <td>设备维护</td>
                            <td>周工程师</td>
                            <td>在访中</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
