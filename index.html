<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XPENG访客管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#management">预约管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">系统登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 首页 -->
        <div id="home" class="page">
            <h2 class="mb-4">访客预约登记</h2>
            <form id="visitorForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">访客姓名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">联系电话</label>
                        <input type="tel" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">来访日期</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">来访时间</label>
                        <input type="time" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">来访事由</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>
        </div>

        <!-- 访客预约 -->
        <div id="appointment" class="page hidden">
            <h2 class="mb-4">访客预约查询</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>预约编号</th>
                            <th>访客姓名</th>
                            <th>预约日期</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A001</td>
                            <td>张三</td>
                            <td>2024-01-20</td>
                            <td><span class="badge bg-success">已确认</span></td>
                            <td><button class="btn btn-sm btn-info">查看</button></td>
                        </tr>
                        <tr>
                            <td>A002</td>
                            <td>李四</td>
                            <td>2024-01-21</td>
                            <td><span class="badge bg-warning">待审核</span></td>
                            <td><button class="btn btn-sm btn-info">查看</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 预约管理 -->
        <div id="management" class="page hidden">
            <h2 class="mb-4">预约管理</h2>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="搜索访客姓名">
                </div>
                <div class="col">
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <button class="btn btn-primary">搜索</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>访客姓名</th>
                            <th>联系电话</th>
                            <th>预约时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>王五</td>
                            <td>13800138000</td>
                            <td>2024-01-22 14:30</td>
                            <td><span class="badge bg-success">已确认</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary">编辑</button>
                                <button class="btn btn-sm btn-danger">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 登录页面 -->
        <div id="login" class="page hidden">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">系统登录</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密码</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // SPA路由处理
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        // 导航点击事件
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = e.target.getAttribute('href').substring(1);
                showPage(pageId);
                
                // 更新活动导航项
                document.querySelectorAll('.nav-link').forEach(navLink => {
                    navLink.classList.remove('active');
                });
                e.target.classList.add('active');
            });
        });

        // 表单提交处理
        document.getElementById('visitorForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('预约提交成功！');
        });

        // 初始显示首页
        showPage('home');
    </script>
</body>
</html>
