<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #fff;
            background: #495057;
        }
        .nav-link.active {
            background: #0d6efd;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <nav class="col-md-2 sidebar p-0">
                <div class="position-sticky">
                    <div class="p-3 text-white">
                        <h4>访客管理系统</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-page="visitor-list">
                                <i class="bi bi-people me-2"></i>访客信息管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="appointment">
                                <i class="bi bi-calendar-check me-2"></i>预约审核
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="statistics">
                                <i class="bi bi-graph-up me-2"></i>数据统计
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="permissions">
                                <i class="bi bi-shield-lock me-2"></i>权限管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 右侧内容区 -->
            <main class="col-md-10">
                <!-- 访客信息管理 -->
                <div id="visitor-list" class="content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>访客信息管理</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVisitorModal">
                            <i class="bi bi-plus"></i> 新增访客
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>来访时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="visitorTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 预约审核 -->
                <div id="appointment" class="content d-none">
                    <h2 class="mb-4">预约审核</h2>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>预约编号</th>
                                    <th>访客姓名</th>
                                    <th>预约时间</th>
                                    <th>来访事由</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 数据统计 -->
                <div id="statistics" class="content d-none">
                    <h2 class="mb-4">数据统计</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">今日访客</h5>
                                    <p class="card-text h2">125</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">本周访客</h5>
                                    <p class="card-text h2">842</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-info mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">本月访客</h5>
                                    <p class="card-text h2">3,156</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 权限管理 -->
                <div id="permissions" class="content d-none">
                    <h2 class="mb-4">权限管理</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>角色名称</th>
                                    <th>访客管理</th>
                                    <th>预约审核</th>
                                    <th>数据统计</th>
                                    <th>权限管理</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="permissionTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 新增访客模态框 -->
    <div class="modal fade" id="addVisitorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增访客</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="visitorForm">
                        <div class="mb-3">
                            <label class="form-label">姓名</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">手机号</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">来访时间</label>
                            <input type="datetime-local" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">来访事由</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock数据
        const visitors = [
            { id: 1, name: "张三", phone: "13800138000", time: "2023-09-20 14:30", status: "已通过" },
            { id: 2, name: "李四", phone: "13900139000", time: "2023-09-21 10:00", status: "待审核" }
        ];

        const appointments = [
            { id: "AP001", name: "王五", time: "2023-09-22 09:00", reason: "商务会谈", status: "待审核" },
            { id: "AP002", name: "赵六", time: "2023-09-22 14:00", reason: "设备维护", status: "已通过" }
        ];

        const permissions = [
            { role: "管理员", visitor: true, appointment: true, statistics: true, permission: true },
            { role: "前台", visitor: true, appointment: true, statistics: false, permission: false }
        ];

        // 页面切换
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.content').forEach(content => content.classList.add('d-none'));
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.page).classList.remove('d-none');
            });
        });

        // 渲染表格数据
        function renderTables() {
            // 访客列表
            document.getElementById('visitorTableBody').innerHTML = visitors.map(v => `
                <tr>
                    <td>${v.id}</td>
                    <td>${v.name}</td>
                    <td>${v.phone}</td>
                    <td>${v.time}</td>
                    <td><span class="badge bg-${v.status === '已通过' ? 'success' : 'warning'}">${v.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info">编辑</button>
                        <button class="btn btn-sm btn-danger">删除</button>
                    </td>
                </tr>
            `).join('');

            // 预约列表
            document.getElementById('appointmentTableBody').innerHTML = appointments.map(a => `
                <tr>
                    <td>${a.id}</td>
                    <td>${a.name}</td>
                    <td>${a.time}</td>
                    <td>${a.reason}</td>
                    <td><span class="badge bg-${a.status === '已通过' ? 'success' : 'warning'}">${a.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-success">通过</button>
                        <button class="btn btn-sm btn-danger">拒绝</button>
                    </td>
                </tr>
            `).join('');

            // 权限列表
            document.getElementById('permissionTableBody').innerHTML = permissions.map(p => `
                <tr>
                    <td>${p.role}</td>
                    <td><input type="checkbox" class="form-check-input" ${p.visitor ? 'checked' : ''}></td>
                    <td><input type="checkbox" class="form-check-input" ${p.appointment ? 'checked' : ''}></td>
                    <td><input type="checkbox" class="form-check-input" ${p.statistics ? 'checked' : ''}></td>
                    <td><input type="checkbox" class="form-check-input" ${p.permission ? 'checked' : ''}></td>
                    <td>
                        <button class="btn btn-sm btn-primary">保存</button>
                    </td>
                </tr>
            `).join('');
        }

        // 初始化
        renderTables();
    </script>
</body>
</html>
