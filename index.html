<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">XPENG访客管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home" data-page="home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointment" data-page="appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#management" data-page="management">预约管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login" data-page="login">系统登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 首页内容 -->
        <div id="home" class="page-content">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2 class="text-center mb-4">访客预约登记</h2>
                    <form id="visitorForm">
                        <div class="mb-3">
                            <label class="form-label">访客姓名</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">身份证号</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">联系电话</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">来访目的</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">预约时间</label>
                            <input type="datetime-local" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">提交预约</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 访客预约页面 -->
        <div id="appointment" class="page-content hidden">
            <h2>访客预约记录</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>预约编号</th>
                        <th>访客姓名</th>
                        <th>预约时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A001</td>
                        <td>张三</td>
                        <td>2024-01-20 14:30</td>
                        <td><span class="badge bg-success">已通过</span></td>
                        <td><button class="btn btn-sm btn-info">查看详情</button></td>
                    </tr>
                    <tr>
                        <td>A002</td>
                        <td>李四</td>
                        <td>2024-01-21 10:00</td>
                        <td><span class="badge bg-warning">待审核</span></td>
                        <td><button class="btn btn-sm btn-info">查看详情</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 预约管理页面 -->
        <div id="management" class="page-content hidden">
            <h2>预约管理</h2>
            <div class="mb-3">
                <button class="btn btn-primary">批量审核</button>
                <button class="btn btn-secondary">导出数据</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>预约编号</th>
                        <th>访客姓名</th>
                        <th>联系方式</th>
                        <th>来访目的</th>
                        <th>预约时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>A003</td>
                        <td>王五</td>
                        <td>13800138000</td>
                        <td>业务洽谈</td>
                        <td>2024-01-22 09:30</td>
                        <td><span class="badge bg-warning">待审核</span></td>
                        <td>
                            <button class="btn btn-sm btn-success">通过</button>
                            <button class="btn btn-sm btn-danger">拒绝</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 登录页面 -->
        <div id="login" class="page-content hidden">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center mb-4">系统登录</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密码</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary w-100">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page-content');

            function showPage(pageId) {
                pages.forEach(page => page.classList.add('hidden'));
                document.getElementById(pageId).classList.remove('hidden');
            }

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    showPage(pageId);
                });
            });
        });
    </script>
</body>
</html>
