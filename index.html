<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPeng Visitor System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>XPeng Visitor System</h1>
    </header>
    <main>
        <form id="visitorForm">
            <h2>Visitor Registration</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="purpose">Purpose of Visit:</label>
            <select id="purpose" name="purpose" required>
                <option value="">Select a purpose</option>
                <option value="meeting">Meeting</option>
                <option value="interview">Interview</option>
                <option value="tour">Facility Tour</option>
                <option value="other">Other</option>
            </select>

            <label for="date">Visit Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Visit Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Register Visit</button>
        </form>
    </main>
    <script>
        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Visitor registration submitted successfully!');
            this.reset();
        });
    </script>
</body>
</html>
