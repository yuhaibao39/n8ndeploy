<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-link.active {
            background-color: rgba(255,255,255,0.1) !important;
        }
        #content > div {
            display: none;
        }
        #content > div.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>XPENG访客管理系统</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home" data-page="home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointment" data-page="appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#management" data-page="management">预约管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#login" data-page="login">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="content">
        <div id="home" class="active">
            <h2 class="mb-4">访客预约登记</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">访客姓名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">手机号码</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">来访日期</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">来访时间</label>
                    <input type="time" class="form-control" required>
                </div>
                <div class="col-12">
                    <label class="form-label">来访目的</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">提交预约</button>
                </div>
            </form>
        </div>

        <div id="appointment">
            <h2>访客预约</h2>
            <div class="alert alert-info mt-3">
                请填写详细的预约信息，我们会尽快处理您的预约申请。
            </div>
            <!-- 预约表单与首页相同 -->
        </div>

        <div id="management">
            <h2>预约管理</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>访客姓名</th>
                        <th>来访日期</th>
                        <th>来访时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>张三</td>
                        <td>2024-01-20</td>
                        <td>14:30</td>
                        <td><span class="badge bg-success">已通过</span></td>
                        <td>
                            <button class="btn btn-sm btn-info">详情</button>
                            <button class="btn btn-sm btn-danger">取消</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="login">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            系统登录
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密码</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                // 更新导航激活状态
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                
                // 更新内容显示
                const pageId = this.getAttribute('data-page');
                document.querySelectorAll('#content > div').forEach(div => div.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
            });
        });
    </script>
</body>
</html>
