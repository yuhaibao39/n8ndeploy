<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        #mainContent {
            min-height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">XPENG访客管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#management">预约管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#login">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4" id="mainContent">
        <!-- 首页内容 -->
        <div id="home" class="content-section active">
            <h2 class="mb-4">访客预约登记</h2>
            <form id="visitorForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitorName" class="form-label">访客姓名</label>
                        <input type="text" class="form-control" id="visitorName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="visitorPhone" class="form-label">联系电话</label>
                        <input type="tel" class="form-control" id="visitorPhone" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitDate" class="form-label">来访日期</label>
                        <input type="date" class="form-control" id="visitDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="visitTime" class="form-label">来访时间</label>
                        <input type="time" class="form-control" id="visitTime" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="visitPurpose" class="form-label">来访目的</label>
                    <textarea class="form-control" id="visitPurpose" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>
        </div>

        <!-- 访客预约页面 -->
        <div id="appointment" class="content-section d-none">
            <h2 class="mb-4">访客预约查询</h2>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>预约编号</th>
                                    <th>访客姓名</th>
                                    <th>来访日期</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentList">
                                <!-- 动态加载预约数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预约管理页面 -->
        <div id="management" class="content-section d-none">
            <h2 class="mb-4">预约管理</h2>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>访客姓名</th>
                                    <th>联系电话</th>
                                    <th>来访日期</th>
                                    <th>来访目的</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="managementList">
                                <!-- 动态加载管理数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 登录页面 -->
        <div id="login" class="content-section d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">系统登录</h3>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模拟数据
        const mockAppointments = [
            {id: 1, name: "张三", date: "2024-01-20", status: "待审核"},
            {id: 2, name: "李四", date: "2024-01-21", status: "已通过"},
            {id: 3, name: "王五", date: "2024-01-22", status: "已拒绝"}
        ];

        // 导航切换
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('d-none');
            });
            document.getElementById(sectionId).classList.remove('d-none');
        }

        // 表单提交处理
        document.getElementById('visitorForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('预约提交成功！');
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('登录成功！');
        });

        // 初始化页面
        window.onload = () => {
            // 加载预约列表
            const appointmentList = document.getElementById('appointmentList');
            mockAppointments.forEach(appointment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${appointment.id}</td>
                    <td>${appointment.name}</td>
                    <td>${appointment.date}</td>
                    <td>${appointment.status}</td>
                    <td><button class="btn btn-sm btn-primary">查看</button></td>
                `;
                appointmentList.appendChild(row);
            });
        };
    </script>
</body>
</html>
