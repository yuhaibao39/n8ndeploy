<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-bg {
            background-color: #007bff;
        }
        .main-content {
            min-height: calc(100vh - 56px);
            padding: 20px;
        }
        #loginForm, #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <div class="container">
            <a class="navbar-brand" href="#">XPENG访客系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showForm('appointmentForm')">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showForm('loginForm')">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showForm('registerForm')">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <form id="appointmentForm" class="needs-validation" novalidate>
                <h2 class="mb-4">访客预约登记</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitorName" class="form-label">访客姓名</label>
                        <input type="text" class="form-control" id="visitorName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">联系电话</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitDate" class="form-label">访问日期</label>
                        <input type="date" class="form-control" id="visitDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="visitTime" class="form-label">访问时间</label>
                        <input type="time" class="form-control" id="visitTime" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="purpose" class="form-label">来访目的</label>
                    <textarea class="form-control" id="purpose" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>

            <form id="loginForm" class="needs-validation" novalidate>
                <h2 class="mb-4">用户登录</h2>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">邮箱地址</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>

            <form id="registerForm" class="needs-validation" novalidate>
                <h2 class="mb-4">用户注册</h2>
                <div class="mb-3">
                    <label for="registerName" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">邮箱地址</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showForm(formId) {
            document.getElementById('appointmentForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }

        // 表单验证
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                event.preventDefault();
                if (!form.checkValidity()) {
                    event.stopPropagation();
                } else {
                    alert('提交成功！');
                    form.reset();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
