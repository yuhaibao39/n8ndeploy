<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成XPeng客系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .feature {
            flex-basis: calc(33.33% - 1rem);
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>成XPeng客系统</h1>
    </header>
    <main>
        <section>
            <h2>系统简介</h2>
            <p>成XPeng客系统是一个专为XPeng汽车客户设计的综合服务平台。该系统旨在提供高效、便捷的客户服务体验。</p>
        </section>
        <section>
            <h2>主要功能</h2>
            <div class="features">
                <div class="feature">
                    <h3>预约服务</h3>
                    <p>在线预约保养、维修等服务。</p>
                </div>
                <div class="feature">
                    <h3>车辆管理</h3>
                    <p>查看车辆信息、状态和维护记录。</p>
                </div>
                <div class="feature">
                    <h3>客户支持</h3>
                    <p>在线咨询、问题反馈和解决方案。</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 成XPeng客系统. 保留所有权利。</p>
    </footer>
</body>
</html>
