<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱中国</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #de2910;
            color: #ffde00;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #de2910;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>我爱中国</h1>
    </header>
    <main>
        <h2>中国：一个伟大的国家</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People%27s_Republic_of_China.svg" alt="中国国旗">
        <p>中国是一个拥有悠久历史和丰富文化的国家。从古老的长城到现代化的大都市，中国展现了惊人的多样性和活力。</p>
        <p>作为世界上人口最多的国家，中国在全球舞台上扮演着越来越重要的角色。其经济实力、科技创新和文化影响力正在不断增强。</p>
        <p>我们为中国的发展成就感到自豪，并期待着她更加美好的未来。</p>
    </main>
</body>
</html>
