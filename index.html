<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱中国</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #e60000;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .flag {
            width: 200px;
            height: 133px;
            background-color: #e60000;
            position: relative;
            margin: 0 auto 20px;
        }
        .star {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #ffde00;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我爱中国</h1>
        <div class="flag">
            <div class="star"></div>
        </div>
        <p>中国，一个有着五千年文明历史的伟大国家。</p>
        <p>我为能成为中国人而自豪，我爱我的祖国！</p>
    </div>
</body>
</html>
