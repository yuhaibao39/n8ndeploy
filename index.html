<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active { background-color: #0d6efd; }
        .form-container { max-width: 800px; margin: 0 auto; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>XPENG访客系统</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home" data-page="home">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login" data-page="login">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#register" data-page="register">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="home" class="page-content">
            <div class="form-container">
                <h2 class="text-center mb-4">访客预约登记</h2>
                <form id="visitorForm">
                    <div class="mb-3">
                        <label class="form-label">访客姓名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">身份证号</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">联系电话</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">来访目的</label>
                        <select class="form-select">
                            <option>商务会谈</option>
                            <option>面试</option>
                            <option>参观</option>
                            <option>其他</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">预约时间</label>
                        <input type="datetime-local" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">被访人</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">提交预约</button>
                </form>
            </div>
        </div>

        <div id="login" class="page-content hidden">
            <div class="form-container">
                <h2 class="text-center mb-4">用户登录</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
            </div>
        </div>

        <div id="register" class="page-content hidden">
            <div class="form-container">
                <h2 class="text-center mb-4">用户注册</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">电子邮箱</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">注册</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟数据
            const mockData = {
                visitors: [],
                users: []
            };

            // SPA路由处理
            function handleRoute() {
                const hash = window.location.hash || '#home';
                const pages = document.querySelectorAll('.page-content');
                pages.forEach(page => page.classList.add('hidden'));
                document.querySelector(hash).classList.remove('hidden');
                
                // 更新导航活动状态
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if(link.getAttribute('href') === hash) {
                        link.classList.add('active');
                    }
                });
            }

            // 表单提交处理
            document.getElementById('visitorForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('预约提交成功！');
                this.reset();
            });

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('登录成功！');
                this.reset();
            });

            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('注册成功！');
                this.reset();
            });

            // 监听路由变化
            window.addEventListener('hashchange', handleRoute);
            handleRoute();
        });
    </script>
</body>
</html>
