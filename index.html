<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-buildings"></i> XPENG访客管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showPage('home')"><i class="bi bi-house"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('appointment')"><i class="bi bi-calendar-plus"></i> 访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('management')"><i class="bi bi-list-check"></i> 预约管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('login')"><i class="bi bi-person-circle"></i> 登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 首页内容 -->
        <div id="home" class="page active">
            <h2 class="mb-4">访客预约登记</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">访客姓名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">联系电话</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">来访时间</label>
                    <input type="datetime-local" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">被访人</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-12">
                    <label class="form-label">来访目的</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">提交预约</button>
                </div>
            </form>
        </div>

        <!-- 预约管理页面 -->
        <div id="management" class="page d-none">
            <h2 class="mb-4">预约记录管理</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>访客姓名</th>
                        <th>联系电话</th>
                        <th>来访时间</th>
                        <th>被访人</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>张三</td>
                        <td>13800138000</td>
                        <td>2024-01-20 14:30</td>
                        <td>李经理</td>
                        <td><span class="badge bg-success">已确认</span></td>
                        <td>
                            <button class="btn btn-sm btn-primary">详情</button>
                            <button class="btn btn-sm btn-danger">取消</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 登录页面 -->
        <div id="login" class="page d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            系统登录
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密码</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('d-none');
            });
            document.getElementById(pageId).classList.remove('d-none');
        }
    </script>
    <style>
        .page {
            transition: all 0.3s ease;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</body>
</html>
