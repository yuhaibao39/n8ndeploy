<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鹏汽车参观系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>小鹏汽车参观系统</h1>
    </header>
    <main>
        <form>
            <h2>预约参观</h2>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">电话：</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">电子邮箱：</label>
            <input type="email" id="email" name="email" required>

            <label for="date">参观日期：</label>
            <input type="date" id="date" name="date" required>

            <label for="time">参观时间：</label>
            <select id="time" name="time" required>
                <option value="">请选择时间段</option>
                <option value="morning">上午 (9:00 - 12:00)</option>
                <option value="afternoon">下午 (14:00 - 17:00)</option>
            </select>

            <label for="visitors">参观人数：</label>
            <input type="number" id="visitors" name="visitors" min="1" max="10" required>

            <label for="message">其他备注：</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">提交预约</button>
        </form>
    </main>
</body>
</html>
