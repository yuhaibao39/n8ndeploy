<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">XPENG访客管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home" onclick="showPage('home')">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointment" onclick="showPage('appointment')">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#management" onclick="showPage('management')">预约管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login" onclick="showPage('login')">系统登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 首页 -->
        <div id="home" class="page">
            <h2 class="mb-4">访客预约登记</h2>
            <form id="visitorForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">访客姓名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">联系电话</label>
                        <input type="tel" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">来访时间</label>
                        <input type="datetime-local" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">来访事由</label>
                        <select class="form-select" required>
                            <option value="">请选择</option>
                            <option value="1">业务洽谈</option>
                            <option value="2">面试</option>
                            <option value="3">参观</option>
                            <option value="4">其他</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">备注说明</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>
        </div>

        <!-- 访客预约 -->
        <div id="appointment" class="page hidden">
            <h2>访客预约</h2>
            <div class="alert alert-info mt-3">
                请填写访客信息进行预约登记
            </div>
            <!-- 预约表单与首页相同 -->
        </div>

        <!-- 预约管理 -->
        <div id="management" class="page hidden">
            <h2>预约管理</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>访客姓名</th>
                        <th>联系电话</th>
                        <th>来访时间</th>
                        <th>来访事由</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>张三</td>
                        <td>13800138000</td>
                        <td>2024-01-20 09:00</td>
                        <td>业务洽谈</td>
                        <td><span class="badge bg-success">已确认</span></td>
                        <td>
                            <button class="btn btn-sm btn-primary">编辑</button>
                            <button class="btn btn-sm btn-danger">取消</button>
                        </td>
                    </tr>
                    <tr>
                        <td>李四</td>
                        <td>13900139000</td>
                        <td>2024-01-21 14:00</td>
                        <td>面试</td>
                        <td><span class="badge bg-warning">待确认</span></td>
                        <td>
                            <button class="btn btn-sm btn-primary">编辑</button>
                            <button class="btn btn-sm btn-danger">取消</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 系统登录 -->
        <div id="login" class="page hidden">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">系统登录</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密码</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[href="#${pageId}"]`).classList.add('active');
        }

        document.getElementById('visitorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('预约提交成功！');
        });
    </script>
</body>
</html>
