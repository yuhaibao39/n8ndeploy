<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱AWS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 1em;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff9900;
        }
        .service {
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我爱AWS</h1>
    </header>
    <main>
        <h2>AWS热门服务</h2>
        <div class="service">
            <h3>Amazon EC2</h3>
            <p>可扩展的云中虚拟服务器</p>
        </div>
        <div class="service">
            <h3>Amazon S3</h3>
            <p>可扩展的云存储</p>
        </div>
        <div class="service">
            <h3>Amazon RDS</h3>
            <p>适用于 MySQL、PostgreSQL、Oracle、SQL Server 和 MariaDB 的托管关系数据库服务</p>
        </div>
        <div class="service">
            <h3>AWS Lambda</h3>
            <p>无需考虑服务器即可运行代码</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 我爱AWS. 保留所有权利。</p>
    </footer>
</body>
</html>
