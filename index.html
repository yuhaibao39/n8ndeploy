<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-link.active { background-color: rgba(255,255,255,0.1); }
        #mainContent { min-height: calc(100vh - 56px); }
        .appointment-form { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home">XPENG访客管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#management">预约管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#login">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="mainContent" class="container mt-4">
        <div id="home" class="content active">
            <div class="appointment-form">
                <h2 class="text-center mb-4">访客预约登记</h2>
                <form id="visitorForm" class="needs-validation" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">访客姓名</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">手机号码</label>
                            <input type="tel" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">来访目的</label>
                            <select class="form-select" required>
                                <option value="">请选择</option>
                                <option>商务会谈</option>
                                <option>面试</option>
                                <option>参观</option>
                                <option>其他</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">预约时间</label>
                            <input type="datetime-local" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">被访人</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">备注信息</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">提交预约</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="appointment" class="content d-none">
            <h2>访客预约记录</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>预约编号</th>
                            <th>访客姓名</th>
                            <th>预约时间</th>
                            <th>来访目的</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentList"></tbody>
                </table>
            </div>
        </div>

        <div id="management" class="content d-none">
            <h2>预约管理</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>访客姓名</th>
                            <th>手机号码</th>
                            <th>预约时间</th>
                            <th>来访目的</th>
                            <th>被访人</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="managementList"></tbody>
                </table>
            </div>
        </div>

        <div id="login" class="content d-none">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">系统登录</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密码</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock数据
        const mockAppointments = [
            {id: 1, name: "张三", phone: "13800138000", purpose: "商务会谈", time: "2024-01-20 14:00", visitor: "李四", status: "待审核"},
            {id: 2, name: "王五", phone: "13900139000", purpose: "面试", time: "2024-01-21 10:00", visitor: "赵六", status: "已通过"}
        ];

        // 路由处理
        document.querySelectorAll('.navbar-nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                document.querySelectorAll('.content').forEach(content => content.classList.add('d-none'));
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                
                const target = e.target.getAttribute('href').substring(1);
                document.getElementById(target).classList.remove('d-none');
                e.target.classList.add('active');
            });
        });

        // 表单提交处理
        document.getElementById('visitorForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('预约提交成功！');
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('登录成功！');
        });

        // 初始化预约列表
        function initAppointmentList() {
            const list = document.getElementById('appointmentList');
            mockAppointments.forEach(app => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${app.id}</td>
                    <td>${app.name}</td>
                    <td>${app.time}</td>
                    <td>${app.purpose}</td>
                    <td>${app.status}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">查看</button>
                        <button class="btn btn-sm btn-outline-danger">取消</button>
                    </td>
                `;
                list.appendChild(row);
            });
        }

        initAppointmentList();
    </script>
</body>
</html>
