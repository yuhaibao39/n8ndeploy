        <h2>天安门简介</h2>
        <p>天安门，坐落在中华人民共和国首都北京市中心，故宫紫禁城南端，与天安门广场隔长安街相望，是明清两代北京皇城的大门。</p>
        <img src="https://example.com/tiananmen.jpg" alt="天安门照片">
        <h2>天安门的历史</h2>
        <p>天安门始建于明朝永乐十五年（1417年），原名"承天门"，寓意皇帝受命于天、承天而治。清朝顺治八年（1651年）更名为天安门。</p>
        <h2>天安门的象征意义</h2>
        <p>天安门是中华人民共和国的国家象征，也是世界上最大的城门，象征着新中国的诞生和繁荣昌盛。</p>
