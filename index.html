<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国在哪里？</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中国在哪里？</h1>
        <p>中国位于亚洲东部，太平洋西岸。它是世界上面积第三大的国家，仅次于俄罗斯和加拿大。</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/China_in_Asia_%28de-facto%29.svg/800px-China_in_Asia_%28de-facto%29.svg.png" alt="中国在亚洲的位置">
        <p>中国的地理坐标大致为：</p>
        <ul>
            <li>北纬 18° 至 53°</li>
            <li>东经 73° 至 135°</li>
        </ul>
        <p>中国与14个国家接壤，包括：朝鲜、俄罗斯、蒙古、哈萨克斯坦、吉尔吉斯斯坦、塔吉克斯坦、阿富汗、巴基斯坦、印度、尼泊尔、不丹、缅甸、老挝和越南。</p>
    </div>
</body>
</html>
