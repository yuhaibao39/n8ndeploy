<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">XPENG访客系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="register">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="login">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="appointmentPage">
            <h2 class="mb-4">访客预约登记</h2>
            <form id="appointmentForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitorName" class="form-label">访客姓名</label>
                        <input type="text" class="form-control" id="visitorName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">手机号码</label>
                        <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{11}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitDate" class="form-label">来访日期</label>
                        <input type="date" class="form-control" id="visitDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="visitTime" class="form-label">来访时间</label>
                        <input type="time" class="form-control" id="visitTime" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="purpose" class="form-label">来访目的</label>
                    <textarea class="form-control" id="purpose" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>
        </div>

        <div id="registerPage" class="hidden">
            <h2 class="mb-4">用户注册</h2>
            <form id="registerForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>

        <div id="loginPage" class="hidden">
            <h2 class="mb-4">用户登录</h2>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pages = ['appointment', 'register', 'login'];
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetPage = this.getAttribute('data-page');
                    
                    pages.forEach(page => {
                        document.getElementById(`${page}Page`).classList.add('hidden');
                    });
                    
                    document.getElementById(`${targetPage}Page`).classList.remove('hidden');
                    
                    navLinks.forEach(navLink => {
                        navLink.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });

            // Mock data handling
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('提交成功！');
                    form.reset();
                });
            });
        });
    </script>
</body>
</html>
