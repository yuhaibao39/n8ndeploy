<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客登记系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>访客登记系统</h1>
        <form id="visitorForm">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">电话：</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required>

            <label for="visitDate">访问日期：</label>
            <input type="date" id="visitDate" name="visitDate" required>

            <label for="visitTime">访问时间：</label>
            <input type="time" id="visitTime" name="visitTime" required>

            <label for="purpose">访问目的：</label>
            <select id="purpose" name="purpose" required>
                <option value="">请选择</option>
                <option value="meeting">会议</option>
                <option value="interview">面试</option>
                <option value="delivery">送货</option>
                <option value="other">其他</option>
            </select>

            <button type="submit">预约登记</button>
        </form>

        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            let visitorInfo = '';
            for (let [key, value] of formData.entries()) {
                visitorInfo += `${key}: ${value}\n`;
            }

            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: visitorInfo,
                width: 128,
                height: 128
            });

            alert('预约登记成功！请保存生成的二维码。');
        });
    </script>
</body>
</html>
