<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-custom {
            background-color: #0066cc;
        }
        .logo {
            font-size: 1.5rem;
            color: white;
        }
        .main-content {
            min-height: calc(100vh - 60px);
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-custom">
        <div class="container">
            <a class="navbar-brand logo" href="#"><i class="bi bi-building"></i> XPENG访客系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showContent('appointment')">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showContent('login')">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showContent('register')">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div id="appointment-form" class="mt-4">
            <h2 class="mb-4">访客预约登记</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">访客姓名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">手机号码</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">来访时间</label>
                    <input type="datetime-local" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">拜访部门</label>
                    <select class="form-select">
                        <option>研发部</option>
                        <option>市场部</option>
                        <option>人事部</option>
                        <option>财务部</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">来访事由</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">提交预约</button>
                </div>
            </form>
        </div>

        <div id="login-form" class="mt-4 d-none">
            <h2 class="mb-4">用户登录</h2>
            <form class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>

        <div id="register-form" class="mt-4 d-none">
            <h2 class="mb-4">用户注册</h2>
            <form class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showContent(formId) {
            document.getElementById('appointment-form').classList.add('d-none');
            document.getElementById('login-form').classList.add('d-none');
            document.getElementById('register-form').classList.add('d-none');
            document.getElementById(formId + '-form').classList.remove('d-none');
        }

        // Mock数据示例
        const mockData = {
            departments: ['研发部', '市场部', '人事部', '财务部'],
            appointments: [
                {
                    name: '张三',
                    phone: '13800138000',
                    time: '2024-01-20T10:00',
                    department: '研发部',
                    reason: '业务洽谈'
                }
            ]
        };
    </script>
</body>
</html>
