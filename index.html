<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庆祝中国国庆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #de2910;
            color: #ffde00;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .flag {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .content {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>庆祝中国国庆</h1>
    </header>
    <div class="container">
        <div class="flag">🇨🇳</div>
        <div class="content">
            <h2>欢迎来到国庆庆典页面</h2>
            <p>每年的10月1日是中华人民共和国国庆节，这是一个举国同庆的重要日子。在这一天，我们纪念中华人民共和国的成立，回顾过去的成就，展望美好的未来。</p>
            <p>国庆节期间，全国各地都会举行各种庆祝活动，包括升国旗仪式、阅兵式、文艺演出等。人们会在这一天外出游玩，欣赏祖国的大好河山，感受祖国的繁荣发展。</p>
            <p>让我们一起为伟大的祖国庆生，共同祝愿祖国繁荣昌盛，人民幸福安康！</p>
        </div>
    </div>
</body>
</html>
