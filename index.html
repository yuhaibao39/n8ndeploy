<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XPENG访客管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home" data-page="home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointment" data-page="appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#management" data-page="management">预约管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login" data-page="login">系统登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 首页 -->
        <div id="home" class="page-content">
            <h2 class="mb-4">访客预约登记</h2>
            <form id="visitorForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">访客姓名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">身份证号</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">联系电话</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">访问日期</label>
                        <input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">来访事由</label>
                        <select class="form-select" required>
                            <option value="">请选择</option>
                            <option>商务洽谈</option>
                            <option>面试</option>
                            <option>参观</option>
                            <option>其他</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">被访人</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>
        </div>

        <!-- 访客预约 -->
        <div id="appointment" class="page-content hidden">
            <h2>访客预约</h2>
            <div class="alert alert-info mt-3">
                请填写访客信息进行预约登记
            </div>
            <!-- 预约表单将通过JavaScript动态加载 -->
        </div>

        <!-- 预约管理 -->
        <div id="management" class="page-content hidden">
            <h2>预约管理</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>访客姓名</th>
                        <th>访问日期</th>
                        <th>来访事由</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="appointmentList">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 登录页面 -->
        <div id="login" class="page-content hidden">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            系统登录
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密码</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock数据
        const mockAppointments = [
            { name: "张三", date: "2024-01-20", reason: "商务洽谈", status: "待审核" },
            { name: "李四", date: "2024-01-21", reason: "面试", status: "已通过" }
        ];

        // 页面切换逻辑
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = link.getAttribute('data-page');
                document.querySelectorAll('.page-content').forEach(page => {
                    page.classList.add('hidden');
                });
                document.getElementById(pageId).classList.remove('hidden');
                document.querySelectorAll('.nav-link').forEach(nav => {
                    nav.classList.remove('active');
                });
                link.classList.add('active');
            });
        });

        // 加载预约列表
        function loadAppointments() {
            const tbody = document.getElementById('appointmentList');
            tbody.innerHTML = mockAppointments.map(app => `
                <tr>
                    <td>${app.name}</td>
                    <td>${app.date}</td>
                    <td>${app.reason}</td>
                    <td>${app.status}</td>
                    <td>
                        <button class="btn btn-sm btn-primary">审核</button>
                        <button class="btn btn-sm btn-danger">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        // 表单提交处理
        document.getElementById('visitorForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('预约提交成功！');
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('登录成功！');
        });

        // 初始加载
        loadAppointments();
    </script>
</body>
</html>
