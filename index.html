<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love China</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #e60000;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .flag {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People%27s_Republic_of_China.svg" alt="Chinese Flag" class="flag">
        <h1>I Love China</h1>
        <p>China is a country with a rich history, vibrant culture, and breathtaking landscapes. From the Great Wall to the Terracotta Army, from bustling modern cities to serene countryside, China offers a unique blend of ancient traditions and modern innovations.</p>
    </div>
</body>
</html>
