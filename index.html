<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么天空是蓝色？</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
        }
        .explanation {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>为什么天空是蓝色？</h1>
    <div class="explanation">
        <p>天空呈现蓝色的原因主要与以下因素有关：</p>
        <ol>
            <li><strong>光的散射：</strong> 太阳光包含各种颜色的光波。当阳光进入地球大气层时，空气分子会散射这些光波。</li>
            <li><strong>瑞利散射：</strong> 蓝光波长较短，更容易被空气分子散射。这种现象被称为瑞利散射。</li>
            <li><strong>人眼感知：</strong> 由于蓝光被大量散射，从各个方向进入我们的眼睛，因此我们看到的天空呈现蓝色。</li>
        </ol>
        <p>值得注意的是，天空的颜色会随着时间、天气和污染程度而变化。例如，日出和日落时天空会呈现红orange色，这是因为阳光需要穿过更长的大气路径，导致蓝光被过滤掉更多。</p>
    </div>
</body>
