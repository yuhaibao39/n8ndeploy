<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPENG访客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-bg {
            background-color: #007bff;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
        .main-content {
            min-height: calc(100vh - 56px);
            padding: 20px;
        }
        #loginForm, #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-bg">
        <div class="container">
            <a class="navbar-brand" href="#home">XPENG访客系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#appointment">访客预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#register">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div id="appointmentForm">
            <h2 class="mb-4">访客预约登记</h2>
            <form class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">访客姓名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">身份证号</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">联系电话</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">来访时间</label>
                        <input type="datetime-local" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">来访事由</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">被访人</label>
                    <input type="text" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">提交预约</button>
            </form>
        </div>

        <div id="loginForm">
            <h2 class="mb-4">用户登录</h2>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>

        <div id="registerForm">
            <h2 class="mb-4">用户注册</h2>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">电子邮箱</label>
                    <input type="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模拟数据
        const mockData = {
            users: [
                { username: "admin", password: "admin123" }
            ],
            appointments: []
        };

        // SPA路由处理
        function handleRoute() {
            const hash = window.location.hash || '#appointment';
            document.getElementById('appointmentForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            
            switch(hash) {
                case '#appointment':
                    document.getElementById('appointmentForm').style.display = 'block';
                    break;
                case '#login':
                    document.getElementById('loginForm').style.display = 'block';
                    break;
                case '#register':
                    document.getElementById('registerForm').style.display = 'block';
                    break;
            }
        }

        window.addEventListener('hashchange', handleRoute);
        window.addEventListener('load', handleRoute);

        // 表单验证
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', event => {
                event.preventDefault();
                if (!form.checkValidity()) {
                    event.stopPropagation();
                    form.classList.add('was-validated');
                } else {
                    alert('提交成功！');
                    form.reset();
                }
            });
        });
    </script>
</body>
</html>
